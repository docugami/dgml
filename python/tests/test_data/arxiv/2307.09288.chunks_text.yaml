- text: |
    The annotators are instructed to initially come up with prompts that they think could potentially induce the model to exhibit unsafe behavior, i.e., perform red teaming, as deĄned by the guidelines. Subsequently, annotators are tasked with crafting a safe and helpful response that the model should produce.
