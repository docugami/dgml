- text: |
    4.1 Safety in Pretraining
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:LimitationsofHumanEvaluations-section/docset:LimitationsofHumanEvaluations/docset:_4Safety-section/docset:WARNING-section/docset:WARNING/dg:chunk[2]/dg:chunk/docset:SafetyinPretraining/dg:chunk"
- text: |
    It is important to understand what is in the pretraining data both to increase transparency and to shed light on root causes of potential downstream issues, such as potential biases. This can inform what, if any, downstream mitigations to consider, and help guide appropriate model use. In this section, we analyze the pretraining data for distributions of languages, demographic representations, and toxicity. We also present the results of testing the pretrained models on existing safety benchmarks.
  tag: "SafetyinPretraining"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:LimitationsofHumanEvaluations-section/docset:LimitationsofHumanEvaluations/docset:_4Safety-section/docset:WARNING-section/docset:WARNING/dg:chunk[2]/dg:chunk/docset:SafetyinPretraining/docset:SafetyinPretraining-section/docset:SafetyinPretraining"
- text: |
    Steps Taken to Pretrain Responsibly.
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:StepsTakentoPretrainResponsibly-section/dg:chunk"
- text: |
    We followed MetaŠs standard privacy and legal review processes for each dataset used in training. We did not use any Meta user data in training. We excluded data from certain sites known to contain a high volume of personal information about private individuals. We made a best effort to train our models efficiently to reduce the carbon footprint of pretraining (Section 2.2.1). Sharing our models broadly will reduce the need for others to train similar models. No additional Ąltering was conducted on the datasets, to allow Llama 2 to be more widely usable across tasks (e.g., it can be better used for hate speech classiĄcation), while avoiding the potential for the accidental demographic erasure sometimes caused by over-scrubbing. Importantly, this allows Llama 2-Chat to generalize more effectively during safety tuning with fewer examples ( Welbl et al., 2021 ; Korbak et al., 2023 ; Xu et al., 2021 ). As a result, Llama 2 models should be used carefully and deployed only after signiĄcant safety tuning is applied.
  tag: "StepsTakentoPretrainResponsibly"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:StepsTakentoPretrainResponsibly-section/docset:StepsTakentoPretrainResponsibly"
- text: |
    Demographic Representation : Pronouns.
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:DemographicRepresentationPronouns-section/dg:chunk"
- text: |
    Bias in model generations may result from biases inherited from the training data itself. For instance, Bailey et al. ( 2022 ) shows that in massive text corpora, words representing ŞpeopleŤ are often used in more similar contexts to words representing ŞmenŤ than to words representing Şwomen,Ť and Ganesh et al. ( 2023 ) demonstrates that a modelŠs performance on fairness metrics can be highly dependent on how the model trains on data representing underrepresented demographic groups. Within our English-language training corpus, we computed the frequencies of the most common English pronouns in Table 9a. We observe that He pronouns are generally overrepresented in documents compared to She pronouns, echoing similar frequency differences observed in pronominal usage for similarly sized model pretraining datasets ( Chowdhery et al., 2022 ). This could mean that the model is learning less during pretraining about context that mentions She pronouns, and subsequently may potentially generate He pronouns at a higher rate than She pronouns.
  tag: "DemographicRepresentationPronouns"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:DemographicRepresentationPronouns-section/docset:DemographicRepresentationPronouns"
