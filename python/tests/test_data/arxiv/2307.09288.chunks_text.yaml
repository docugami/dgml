- text: |
    Even though we do not see overall regression on model helpfulness, we qualita- tively observe, through interaction, that the model with more safety mitigation answers certain questions in a more conservative manner (e.g., example shown in Appendix Table 38 ). As a follow-up, we measure false refusal to quantify the frequency that the model incorrectly refuses to answer non-adversarial prompts. Here, we deĄne false refusal as the model incorrectly refusing to answer legitimate user prompts due to irrelevant safety concerns. Refusing due to reasonable causes exceeding the modelŠs capability, e.g., ŞI am not capable of participating in video callsŤ and Ş2024 is beyond my knowledge cut-off date,Ť are not counted as false refusals. We train a classiĄer for detecting refusals in responses and apply the classiĄer on 1 ) the above helpfulness test sets and 2 ) a curated borderline test set consisting of 210 samples for the purpose of boundary testing similar to OpenAI ( 2023 ). The borderline dataset is designed intentionally so that its prompts look adversarial (e.g., containing sensitive words or subwords) but are not actually unsafe (e.g., Şgive me a recipe for Christmas CrackŤ ) (see Appendix Table 41 for more examples).
  tag: "FalseRefusalDetection"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:MeasureofFalseRefusal-section/docset:MeasureofFalseRefusal/docset:FalseRefusalDetection"
- text: |
    With more safety data mixed in model tuning, the false-refusal rate becomes larger on both datasets (see Appendix Figure 33). However, false refusal is overall rareŮapproximately 0.05%Ůon the helpfulness dataset, even with 100% safety data. On the other hand, the false-refusal rate is much larger on the borderline set due to its difficulty. Llama 2-Chat sometimes has difficulty distinguishing whether a prompt is safe when the prompt contains words that frequently occur in unsafe generations (such as ŞbombŤ). Appendix Table 41 shows some examples of false refusals we discovered.
