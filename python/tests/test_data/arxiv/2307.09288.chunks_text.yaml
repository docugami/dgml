- text: |
    Getting Started.
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:GettingStarted-section/dg:chunk"
- text: |
    To bootstrap, we started the SFT stage with publicly available instruction tuning data ( Chung et al., 2022 ), as utilized previously in Touvron et al. ( 2023 ).
  tag: "GettingStarted"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:GettingStarted-section/docset:GettingStarted"
- text: |
    Quality Is All You Need.
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:QualityIsAllYouNeed-section/dg:chunk"
- text: |
    Third-party SFT data is available from many different sources, but we found that many of these have insufficient diversity and quality Ů in particular for aligning LLMs towards dialogue-style instructions. As a result, we focused Ąrst on collecting several thousand examples of high-quality SFT data, as illustrated in Table 5. By setting aside millions of examples from third-party datasets and using fewer but higher-quality examples from our own vendor-based annotation efforts, our results notably improved. These Ąndings are similar in spirit to Zhou et al. ( 2023 ), which also Ąnds that a limited set of clean instruction-tuning data can be sufficient to reach a high level of quality. We found that SFT annotations in the order of tens of thousands was enough to achieve a high-quality result. We stopped annotating SFT after collecting a total of 27,540 annotations. Note that we do not include any Meta user data.
  tag: "SFTDataCollection"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:QualityIsAllYouNeed-section/docset:QualityIsAllYouNeed/docset:SFTDataCollection"
- text: |
    We also observed that different annotation platforms and vendors can result in markedly different down- stream model performance, highlighting the importance of data checks even when using vendors to source annotations. To validate our data quality, we carefully examined a set of 180 examples, comparing the annota- tions provided by humans with the samples generated by the model through manual scrutiny. Surprisingly, we found that the outputs sampled from the resulting SFT model were often competitive with SFT data handwritten by human annotators, suggesting that we could reprioritize and devote more annotation effort to preference-based annotation for RLHF.
  tag: "DataQualityChecks"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:QualityIsAllYouNeed-section/docset:QualityIsAllYouNeed/docset:DataQualityChecks"
- text: |
    Fine-Tuning Details .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/dg:chunk"
- text: |
    For supervised Ąne-tuning, we use a cosine learning rate schedule with an initial learning rate of 2 × 10−5, a weight decay of 0.1 , a batch size of 64 , and a sequence length of 4096 tokens.
  tag: "LearningRateSchedule"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/docset:LearningRateSchedule"
- text: |
    For the Ąne-tuning process, each sample consists of a prompt and an answer. To ensure the model sequence length is properly Ąlled, we concatenate all the prompts and answers from the training set. A special token is utilized to separate the prompt and answer segments. We utilize an autoregressive objective and zero-out the loss on tokens from the user prompt, so as a result, we backpropagate only on answer tokens. Finally, we Ąne-tune the model for 2 epochs.
  tag: "Ąne-tuningProcess"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:Ąne-tuningProcess"
- text: |
    3.2 Reinforcement Learning with Human Feedback (RLHF)
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[1]/dg:chunk"
- text: |
    RLHF is a model training procedure that is applied to a Ąne-tuned language model to further align model behavior with human preferences and instruction following. We collect data that represents empirically sampled human preferences, whereby human annotators select which of two model outputs they prefer. This human feedback is subsequently used to train a reward model, which learns patterns in the preferences of the human annotators and can then automate preference decisions.
  tag: "ReinforcementLearningwithHumanFeedbackRLHF"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[1]/docset:ReinforcementLearningwithHumanFeedbackRLHF-section/docset:ReinforcementLearningwithHumanFeedbackRLHF"
- text: |
    3.2.1 Human Preference Data Collection
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[2]/dg:chunk"
- text: |
    Next, we collect human preference data for reward modeling. We chose a binary comparison protocol over other schemes, mainly because it enables us to maximize the diversity of collected prompts. Still, other strategies are worth considering, which we leave for future work.
  tag: "HumanPreferenceDataCollection"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[2]/docset:HumanPreferenceDataCollection-section/docset:HumanPreferenceDataCollection/docset:HumanPreferenceDataCollection"
- text: |
    Our annotation procedure proceeds as follows. We ask annotators to Ąrst write a prompt, then choose between two sampled model responses, based on provided criteria. In order to maximize the diversity, the two responses to a given prompt are sampled from two different model variants, and varying the temperature hyper-parameter. In addition to giving participants a forced choice, we also ask annotators to label the degree to which they prefer their chosen response over the alternative: either their choice is signiĄcantly better, better, slightly better, or negligibly better/ unsure.
  tag: "AnnotationProcedure"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[2]/docset:HumanPreferenceDataCollection-section/docset:HumanPreferenceDataCollection/dg:chunk/docset:AnnotationProcedure"
- text: |
    For our collection of preference annotations, we focus on helpfulness and safety. Helpfulness refers to how well Llama 2-Chat responses fulĄll usersŠ requests and provide requested information; safety refers to whether Llama 2-ChatŠs responses are unsafe, e.g., Şgiving detailed instructions on making a bombŤ could be considered helpful but is unsafe according to our safety guidelines. Separating the two allows us to apply speciĄc guidelines to each and better guide annotators; for example, our safety annotations provide instructions to focus on adversarial prompts, among other guidance.
  tag: "AnnotationGuidelines"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[2]/docset:HumanPreferenceDataCollection-section/docset:HumanPreferenceDataCollection/dg:chunk/docset:AnnotationGuidelines"
- text: |
    Apart from differences in annotation guidelines, we additionally collect a safety label during the safety stage. This additional information bins model responses into one of three categories: 1 ) the preferred response is safe and the other response is not, 2 ) both responses are safe, and 3 ) both responses are unsafe, with 18% , 47% , and 35% of the safety dataset falling into each bin, respectively. We do not include any examples where the chosen response was unsafe and the other response safe, as we believe safer responses will also be better/preferred by humans. Safety guidelines and more detailed information regarding safety annotations can be found in Section 4.2.1.
  tag: "SafetyLabel"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[2]/docset:HumanPreferenceDataCollection-section/docset:HumanPreferenceDataCollection/dg:chunk/docset:SafetyLabel"
- text: |
    Human annotations were collected in batches on a weekly basis. As we collected more preference data, our reward models improved, and we were able to train progressively better versions for Llama 2-Chat (see the results in Section 5, Figure 20). Llama 2-Chat improvement also shifted the modelŠs data distribution. Since reward model accuracy can quickly degrade if not exposed to this new sample distribution, i.e., from hyper-specialization ( Scialom et al., 2020b ), it is important before a new Llama 2-Chat tuning iteration to gather new preference data using the latest Llama 2-Chat iterations. This step helps keep the reward model on-distribution and maintain an accurate reward for the latest model.
  tag: "DataCollection"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[1]/docset:HumanPreferenceDataCollection/dg:chunk[2]/docset:HumanPreferenceDataCollection-section/docset:HumanPreferenceDataCollection/dg:chunk/docset:DataCollection"
- text: |
    In Table 6, we report the statistics of reward modeling data that we collected over time, and present them against multiple open-source preference datasets including Anthropic Helpful and Harmless ( Bai et al., 2022a ), OpenAI Summarize ( Stiennon et al., 2020 ), OpenAI WebGPT ( Nakano et al., 2021 ), StackExchange ( Lambert et al ., 2023), Stanford Human Preferences ( Ethayarajh et al., 2022 ), and Synthetic GPT- J ( Havrilla ). We collected a large dataset of over 1 million binary comparisons based on humans applying our speciĄed guidelines, which we refer to as Meta reward modeling data. Note that the number of tokens in prompts and answers differs depending on the text domain. Summarization and online forum data generally have longer prompts, while dialogue-style prompts are usually shorter. Compared to existing open-source datasets, our preference data features more conversation turns, and are longer, on average.
  tag: "RewardModelingData"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[2]/docset:RewardModelingData"
- text: |
    3.2.2 Reward Modeling
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[2]/dg:chunk/dg:chunk/dg:chunk[1]"
- text: |
    The reward model takes a model response and its corresponding prompt (including contexts from previous turns) as inputs and outputs a scalar score to indicate the quality (e.g., helpfulness and safety) of the model generation. Leveraging such response scores as rewards, we can optimize Llama 2-Chat during RLHF for better human preference alignment and improved helpfulness and safety.
  tag: "RewardModel"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/docset:RewardModel"
- text: |
    Others have found that helpfulness and safety sometimes trade off ( Bai et al., 2022a), which can make it challenging for a single reward model to perform well on both. To address this, we train two separate reward models, one optimized for helpfulness (referred to as Helpfulness RM ) and another for safety ( Safety RM ).
  tag: "RewardModels"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/docset:RewardModels"
- text: |
    We initialize our reward models from pretrained chat model checkpoints, as it ensures that both models beneĄt from knowledge acquired in pretraining. In short, the reward model ŞknowsŤ what the chat model
  tag: "RewardModelInitialization"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Fine-TuningDetails-section/docset:Fine-TuningDetails/dg:chunk/dg:chunk[3]/docset:RewardModelInitialization"
