  tag: "AttentionActivations"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Figure10AttentionVisualizationforaDialoguewithAndWithoutGAtt-section/docset:Figure10AttentionVisualizationforaDialoguewithAndWithoutGAtt/dg:chunk[1]/dg:chunk[2]/docset:AttentionActivations"
- text: |
    Despite its utility, the current implementation of GAtt is vanilla, and more development and iteration on this technique could likely further beneĄt the model. For instance, we could teach the model to change the system message during the conversation by integrating such data during Ąne-tuning.
