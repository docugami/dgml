    Known LLM Safety Challenges .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/docset:KnownLLMSafetyChallenges-section/dg:chunk"
- text: |
    Recent literature has extensively explored the risks and challenges linked with Large Language Models . Bender et al. (2021b) and Weidinger et al. (2021) underscore various hazards like bias, toxicity, private data leakage, and the potential for malicious uses. Solaiman et al. ( 2023 ) categorizes these impacts into two groups Ů those that can be assessed within the base system and those requiring a societal context evaluation, while Kumar et al. ( 2022 ) offers potential mitigation strategies to curb harm. Work from Roller et al. ( 2020 ) and Dinan et al. ( 2021 ) also illuminates the difficulties tied to chatbot-oriented LLMs, with concerns ranging from privacy to misleading expertise claims. Deng et al. ( 2023 ) proposes a taxonomic framework to tackle these issues, and Bergman et al. ( 2022 ) delves into the balance between potential positive and negative impacts from releasing dialogue models.
  tag: "RisksandChallenges"
  structure: "p"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/docset:KnownLLMSafetyChallenges-section/docset:KnownLLMSafetyChallenges/dg:chunk[1]/docset:RisksandChallenges"
- text: |
    Investigations into red teaming reveal speciĄc challenges in tuned LLMs, with studies by Ganguli et al. ( 2022 ) and Zhuo et al. ( 2023 ) showcasing a variety of successful attack types and their effects on the generation of harmful content. National security agencies and various researchers, such as ( Mialon et al., 2023 ), have also raised red Ćags around advanced emergent model behaviors, cyber threats, and potential misuse in areas like biological warfare. Lastly, broader societal issues like job displacement due to accelerated AI research and an over-reliance on LLMs leading to training data degradation are also pertinent considerations ( Acemoglu and Restrepo, 2018 ; Autor and Salomons , 2018 ; Webb , 2019 ; Shumailov et al., 2023 ). We are committed to continuing our work engaging with the broader policy, academic, and industry community on these issues.
  tag: "AISafetyandSecurity"
  structure: "p"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/docset:KnownLLMSafetyChallenges-section/docset:KnownLLMSafetyChallenges/dg:chunk[1]/docset:AISafetyandSecurity"
- text: |
    7 Conclusion
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/docset:KnownLLMSafetyChallenges-section/docset:KnownLLMSafetyChallenges/dg:chunk[2]/docset:_7Conclusion-section/dg:chunk"
- text: |
    In this study , we have introduced Llama 2, a new family of pretrained and Ąne-tuned models with scales of 7 billion to 70 billion parameters. These models have demonstrated their competitiveness with existing open-source chat models, as well as competency that is equivalent to some proprietary models on evaluation sets we examined, although they still lag behind other models like GPT-4 . We meticulously elaborated on the methods and techniques applied in achieving our models, with a heavy emphasis on their alignment with the principles of helpfulness and safety. To contribute more signiĄcantly to society and foster the pace of research, we have responsibly opened access to Llama 2 and Llama 2-Chat. As part of our ongoing commitment to transparency and safety, we plan to make further improvements to Llama 2-Chat in future work.
