  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Figure23ToolUseEmergence-section/docset:Figure23ToolUseEmergence/dg:chunk/dg:chunk[1]/dg:chunk/dg:chunk/dg:chunk[1]"
- text: |
    Llama 2-Chat is subject to the same well-recognized limitations of other LLMs, including a cessation of knowledge updates post-pretraining, potential for non-factual generation such as unqualiĄed advice, and a propensity towards hallucinations . Furthermore, our initial version of Llama 2-Chat predominantly concentrated on English-language data. While our experimental observations suggest the model has garnered some proĄciency in other languages, its proĄciency is limited, due primarily to the limited amount of pretraining data available in non-English languages (as documented in Table 10). Consequently, the modelŠs performance in languages other than English remains fragile and should be used with caution. Like other LLMs, Llama 2 may generate harmful, offensive, or biased content due to its training on publicly available online datasets. We attempted to mitigate this via Ąne-tuning, but some issues may remain, particularly for languages other than English where publicly available datasets were not available. We will continue to Ąne-tune and release updated versions in the future as we progress on addressing these issues.
  tag: "LimitationsofLlama2-Chat"
