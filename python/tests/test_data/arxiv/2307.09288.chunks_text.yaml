- text: |
    We believe that the open release of LLMs, when done safely, will be a net beneĄt to society. Like all LLMs, Llama 2 is a new technology that carries potential risks with use ( Bender et al., 2021b ; Weidinger et al., 2021 ; Solaiman et al., 2023 ). Testing conducted to date has been in English and has not Ů and could not Ů cover all scenarios. Therefore, before deploying any applications of Llama 2-Chat, developers should perform safety testing and tuning tailored to their speciĄc applications of the model. We provide a responsible use guide¶ and code examples‖ to facilitate the safe deployment of Llama 2 and Llama 2-Chat. More details of our responsible release strategy can be found in Section 5.3.
  tag: "ResponsibleReleaseStrategy"
