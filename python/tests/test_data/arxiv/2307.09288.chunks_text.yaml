    Large Language Models (LLMs) have shown great promise as highly capable AI assistants that excel in complex reasoning tasks requiring expert knowledge across a wide range of Ąelds, including in specialized domains such as programming and creative writing. They enable interaction with humans through intuitive chat interfaces, which has led to rapid and widespread adoption among the general public.
  tag: "LLMApplications"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:Figure2Win-rateforHelpfulnessAndSafetyBetweenCommercial-licensedBase-se/docset:LinesAnd-section/docset:LinesAnd/dg:chunk[2]/dg:chunk[2]/docset:LLMApplications"
- text: |
    The capabilities of LLMs are remarkable considering the seemingly straightforward nature of the training methodology. Auto-regressive transformers are pretrained on an extensive corpus of self-supervised data, followed by alignment with human preferences via techniques such as Reinforcement Learning with Human Feedback (RLHF). Although the training methodology is simple, high computational requirements have limited the development of LLMs to a few players. There have been public releases of pretrained LLMs (such as BLOOM ( Scao et al., 2022 ), LLaMa-1 ( Touvron et al., 2023 ), and Falcon ( Penedo et al., 2023)) that match the performance of closed pretrained competitors like GPT-3 ( Brown et al., 2020 ) and Chinchilla ( Hoffmann et al., 2022 ), but none of these models are suitable substitutes for closed ŞproductŤ LLMs, such as ChatGPT , BARD , and Claude . These closed product LLMs are heavily Ąne-tuned to align with human preferences, which greatly enhances their usability and safety. This step can require signiĄcant costs in compute and human annotation, and is often not transparent or easily reproducible, limiting progress within the community to advance AI alignment research. In this work, we develop and release Llama 2, a family of pretrained and Ąne-tuned LLMs, Llama 2 and Llama 2-Chat, at scales up to 70B parameters. On the series of helpfulness and safety benchmarks we tested, Llama 2-Chat models generally perform better than existing open-source models. They also appear to be on par with some of the closed-source models, at least on the human evaluations we performed (see Figures 1 and 3). We have taken measures to increase the safety of these models, using safety-speciĄc data annotation and tuning, as well as conducting red-teaming and employing iterative evaluations. Additionally, this paper contributes a thorough description of our Ąne-tuning methodology and approach to improving LLM safety. We hope that this openness will enable the community to reproduce Ąne-tuned LLMs and continue to improve the safety of those models, paving the way for more responsible development of LLMs. We also share novel observations we made during the development of Llama 2 and Llama 2-Chat, such as the emergence of tool usage and temporal organization of knowledge.
