    4.2 Safety Fine-Tuning
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/dg:chunk"
- text: |
    In this section, we describe our approach to safety Ąne-tuning, including safety categories, annotation guidelines, and the techniques we use to mitigate safety risks. We employ a process similar to the general Ąne-tuning methods as described in Section 3, with some notable differences related to safety concerns. SpeciĄcally, we use the following techniques in safety Ąne-tuning:
  tag: "SafetyAnnotationGuidelines"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyAnnotationGuidelines"
- text: |
    1. Supervised Safety
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyEnhancements/dg:chunk[1]/dg:chunk"
- text: |
    Fine-Tuning: We initialize by gathering adversarial prompts and safe demonstra- tions that are then included in the general supervised Ąne-tuning process (Section 3.1). This teaches the model to align with our safety guidelines even before RLHF, and thus lays the foundation for high-quality human preference data annotation.
  tag: "SupervisedSafety"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyEnhancements/dg:chunk[1]/docset:SupervisedSafety-section/docset:SupervisedSafety"
- text: |
    2. Safety RLHF :
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyEnhancements/dg:chunk[2]/dg:chunk"
- text: |
    Subsequently, we integrate safety in the general RLHF pipeline described in Sec- tion 3.2.2 . This includes training a safety-speciĄc reward model and gathering more challenging adversarial prompts for rejection sampling style Ąne-tuning and PPO optimization.
  tag: "SafetyRLHF"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyEnhancements/dg:chunk[2]/docset:SafetyRLHF-section/docset:SafetyRLHF"
- text: |
    3. Safety Context Distillation :
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyEnhancements/dg:chunk[3]/dg:chunk"
- text: |
    Finally, we reĄne our RLHF pipeline with context distillation ( Askell et al., 2021b). This involves generating safer model responses by preĄxing a prompt with a safety preprompt, e.g., ŞYou are a safe and responsible assistant,Ť and then Ąne-tuning the model on the safer responses without the preprompt, which essentially distills the safety preprompt (context) into the model. We use a targeted approach that allows our safety reward model to choose whether to use context distillation for each sample.
  tag: "SafetyContextDistillation"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[1]/docset:SafetyFine-Tuning-section/docset:SafetyFine-Tuning/docset:SafetyEnhancements/dg:chunk[3]/docset:SafetyContextDistillation-section/docset:SafetyContextDistillation"
- text: |
    4.2.1 Safety Categories and Annotation Guidelines
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[2]/dg:chunk"
- text: |
    Based on limitations of LLMs known from prior work, we design instructions for our annotation team to create adversarial prompts along two dimensions: a risk category, or potential topic about which the LLM could produce unsafe content; and an attack vector, or question style to cover different varieties of prompts that could elicit bad model behaviors.
  tag: "SafetyCategoriesAndAnnotationGuidelines"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[1]/docset:SafetyFine-Tuning/dg:chunk[2]/docset:SafetyCategoriesAndAnnotationGuidelines-section/docset:SafetyCategoriesAndAnnotationGuidelines"
- text: |
    The risk categories considered can be broadly divided into the following three categories: illicit and criminal activities (e.g., terrorism, theft, human trafficking); hateful and harmful activities (e.g., defamation, self- harm, eating disorders, discrimination); and unqualiĄed advice (e.g., medical advice, Ąnancial advice, legal advice). The attack vectors explored consist of psychological manipulation (e.g., authority manipulation), logic manipulation (e.g., false premises), syntactic manipulation (e.g., misspelling), semantic manipulation (e.g., metaphor), perspective manipulation (e.g., role playing), non-English languages, and others.
  tag: "RiskCategoriesandAttackVectors"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/docset:RiskCategoriesandAttackVectors"
- text: |
    We then deĄne best practices for safe and helpful model responses: the model should Ąrst address immediate safety concerns if applicable, then address the prompt by explaining the potential risks to the user, and Ąnally provide additional information if possible. We also ask the annotators to avoid negative user experience categories (see Appendix A.5.2 ). The guidelines are meant to be a general guide for the model and are iteratively reĄned and revised to include newly identiĄed risks.
  tag: "ModelResponseGuidelines"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[2]/docset:ModelResponseGuidelines"
- text: |
    4.2.2 Safety Supervised Fine-Tuning
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[2]/dg:chunk/dg:chunk/dg:chunk[1]"
- text: |
    In accordance with the established guidelines from Section 4.2.1, we gather prompts and demonstrations of safe model responses from trained annotators, and use the data for supervised Ąne-tuning in the same manner as described in Section 3.1. An example can be found in Table 5.
  tag: "SafeModelResponseData"
