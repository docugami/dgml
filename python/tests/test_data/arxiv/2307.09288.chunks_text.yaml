- text: |
    We train for one epoch over the training data. In earlier experiments, we found that training longer can lead to over-Ątting. We use the same optimizer parameters as for the base model. The maximum learning rate is 5 × 10−6 for the 70B parameter Llama 2-Chat and 1 × 10−5 for the rest. The learning rate is decreased on a cosine learning rate schedule, down to 10% of the maximum learning rate. We use a warm-up of 3% of the total number of steps, with a minimum of 5 . The effective batch size is kept Ąxed at 512 pairs, or 1024 rows per batch.
