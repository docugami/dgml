    Instruction Tuning .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/dg:chunk[1]/docset:InstructionTuning-section/dg:chunk"
- text: |
    Wei et al. ( 2021 ) obtained zero-shot performance on unseen tasks by Ąne-tuning LLMs on numerous datasets. Chung et al. ( 2022 ) and Longpre et al. ( 2023 ) investigate the impact of instruction tuning as a function of number of tasks, model size, prompt settings, etc. Prompts used for instruction tuning can be created by humans or by LLMs themselves ( Zhou et al., 2022 ), and follow-up instructions can be used to reĄne initial generations to make them more useful, engaging, and unbiased ( Ganguli et al., 2023 ; Madaan et al., 2023 ). An approach related to instruction tuning is chain-of-thought prompting ( Wei et al., 2022b), in which models are prompted to explain their reasoning when given a complex problem, in order to increase the likelihood that their Ąnal answer is correct.
  tag: "InstructionTuning"
  structure: "div"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/dg:chunk[1]/docset:InstructionTuning-section/docset:InstructionTuning"
- text: |
    RLHF
     has emerged as a powerful strategy for Ąne-tuning Large Language Models, enabling signiĄcant improvements in their performance ( Christiano et al., 2017 ). The method, Ąrst showcased by Stiennon et al. ( 2020 ) in the context of text-summarization tasks, has since been extended to a range of other applications. In this paradigm, models are Ąne-tuned based on feedback from human users, thus iteratively aligning the modelsŠ responses more closely with human expectations and preferences.
  tag: "chunk Fine-TuningwithHumanFeedback"
  structure: "h1 p"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/dg:chunk[1]/docset:RLHF-section/dg:chunk"
- text: |
    Ouyang et al. ( 2022 ) demonstrates that a combination of instruction Ąne-tuning and RLHF can help Ąx issues with factuality, toxicity, and helpfulness that cannot be remedied by simply scaling up LLMs. Bai et al. ( 2022b ) partially automates this Ąne-tuning-plus-RLHF approach by replacing the human-labeled Ąne-tuning data with the modelŠs own self-critiques and revisions, and by replacing human raters with a model when ranking model outputs in RLHF, a process known as ŞRL from AI FeedbackŤ (RLAIF).
  tag: "CombiningInstructionTuningandRLHF"
  structure: "p"
  xpath: "/dg:chunk/docset:ĞğhttpsAiMetaComLlama-section/docset:ĞğhttpsAiMetaComLlama/dg:chunk[2]/dg:chunk[1]/docset:RLHF-section/docset:RLHF/docset:CombiningInstructionTuningandRLHF"
