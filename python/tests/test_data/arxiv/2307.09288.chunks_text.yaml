    Impact of Safety Data Scaling .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:ImpactofSafetyDataScaling-section/dg:chunk"
- text: |
    A tension between helpfulness and safety of LLMs has been observed in previous studies ( Bai et al., 2022a). To better understand how the addition of safety training data affects general model performance, especially helpfulness, we investigate the trends in safety data scaling by adjusting the amount of safety data used in the RLHF stage. In this ablation experiment, we keep the amount of helpfulness training data unchanged ( ∼0.9 M samples) and gradually increase the amount of safety data used in model tuning, ranging from 0% to 100% ( ∼0.1M samples). For the speciĄc training data mix recipe, we follow the procedure described in Section 3.1 and Ąne-tune Llama 2 pretrained model for 2 epochs.
