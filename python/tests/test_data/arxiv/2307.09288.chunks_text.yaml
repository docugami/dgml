  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:ReleaseDetails-section/dg:chunk"
- text: |
    We make Llama 2 available for both research and commercial use at https://ai.meta. com/resources/models-and-libraries/llama/. Those who use Llama 2 must comply with the terms of the provided license and our Acceptable Use Policy, which prohibit any uses that would violate applicable policies, laws, rules, and regulations. We also provide code examples to help developers replicate our safe generations with Llama 2-Chat and apply basic safety techniques at the user input and model output layers. These code samples are available here: https://github.com/facebookresearch/llama. Finally, we are sharing a Responsible Use Guide , which provides guidelines regarding safe development and deployment.
