- text: |
    We also analyze the representation of different demographic groups in the pretraining data by measuring rates of usage of demographic identity terms from the HolisticBias dataset ( Smith et al., 2022) as a proxy. We compute frequencies for each descriptor term in the pretraining corpus. We group descriptors into 5 axes (Religion, Gender and Sex, Nationality, Race and Ethnicity, and Sexual Orientation ), and show the top 5 terms in each axis in Table 9b. In the top 5 terms, we remove a few terms such as Şstraight, Ť Şwhite ,Ť and Şblack,Ť because these terms have frequent uses beyond demographic mentions (e.g., as basic color terms). We also deduplicate across lists, removing a few terms found in both Gender and Sex and Sexual Orientation . For Gender and Sex, while She pronouns are mentioned in fewer documents, the term ŞfemaleŤ is present in a larger percentage of documents. This could imply that while there is less frequent context about She pronouns, comments about ŞfemalesŤ are more prevalent, perhaps reĆecting the differences in linguistic markedness of these terms ( Blodgett et al., 2021 ). For Sexual Orientation , the top Ąve terms all relate to LGBTQ+ identities. For Nationality, Race and Ethnicity, and Religion, we observe a Western skew ( Bhatt et al., 2022). For instance, the term ŞAmericanŤ is mentioned in 69.4% of the references, the term ŞEuropeanŤ is more prevalent than other race and ethnicity, and ŞChristianŤ is the most represented religion followed by ŞCatholicŤ and ŞJewish .Ť
