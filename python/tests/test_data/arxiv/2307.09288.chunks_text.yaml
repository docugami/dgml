    4.3 Red Teaming
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel-section/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel/dg:chunk/dg:chunk/dg:chunk[1]/dg:chunk/dg:chunk[1]"
- text: |
    Given how broad the capabilities of LLMs are and how varied their training data is, it is insufficient to identify risks solely via ex post facto usage and analysis. Rather, as has been done for other LLMs, we performed various kinds of proactive risk identiĄcation, colloquially called Şred teaming,Ş based on the term commonly used within computer security. This kind of granular analysis is very important because safety is a long-tail issue, in which even very infrequent edge cases can cause noticeable problems. Even if quantitative scores report good results, these types of qualitative insights allow us to recognize and target speciĄc patterns in a more comprehensive way.
  tag: "RiskIdentification"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel-section/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel/dg:chunk/dg:chunk/dg:chunk[2]/docset:RiskIdentification"
- text: |
    We conducted a series of red teaming with various groups of internal employees, contract workers, and external vendors. These teams included over 350 people, including domain experts in cybersecurity, elec- tion fraud, social media misinformation, legal, policy, civil rights, ethics, software engineering, machine learning, responsible AI, and creative writing. They also included individuals representative of a variety of socioeconomic, gender, ethnicity, and racial demographics. The red teamers probed our models across a wide range of risk categories (such as criminal planning, human trafficking, regulated or controlled substances, sexually explicit content, unqualiĄed health or Ąnancial advice, privacy violations, and more), as well as different attack vectors (such as hypothetical questions, malformed/misspelled inputs, or extended dialogues). Additionally, we conducted speciĄc tests to determine the capabilities of our models to facilitate the production of weapons (e.g. nuclear, biological, chemical, and cyber); Ąndings on these topics were marginal and were mitigated. Nonetheless, we will continue our red teaming efforts in this front.
  tag: "RedTeaming"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel-section/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel/dg:chunk/dg:chunk/dg:chunk[2]/docset:RedTeaming"
- text: |
    To date, all of our red teaming efforts have targeted model outputs in English, but have crucially included non-English prompts and dialogue contexts, as that is a well-known attack vector. In all exercises, participants were given risk category deĄnitions and were shown just a handful of examples of risky interactions with an LLM. After that, each participant was part of a subteam focused on a particular category of risk or attack vector. After creating each dialogue, the red team participant would annotate various attributes, including risk areas and degree of risk, as captured by a 5-point Likert scale.
  tag: "RedTeamingResults"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel-section/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel/dg:chunk/dg:chunk/dg:chunk[2]/docset:RedTeamingResults"
- text: |
    Some examples of useful insights provided by members of red teams that we were able to improve upon throughout development:
  tag: "RedTeamInsights"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel-section/docset:RejectingContextDistillationErrorswiththeSafetyRewardModel/dg:chunk/dg:chunk/dg:chunk[2]/docset:RedTeamInsights"
- text: |
    • [Early models] were more likely to have generated unsafe responses without noting that they con- tain problematic content. However, [slightly later models] have tended to display knowledge that the content is problematic, even if they do go on to provide it. ŞThey respond with Ś[UNSAFE CONTENT] is not appropriate to discuss, etc.Š and then immediately follow up with ŚWith that said, hereŠs how [UNSAFE CONTENT].Š Ť [Latest models] are able to resolve these issues.
  tag: "chunk"
