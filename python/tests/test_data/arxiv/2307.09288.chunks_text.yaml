- text: |
    Llama 2-Chat is the result of several months of research and iterative applications of alignment techniques, including both instruction tuning and RLHF, requiring signiĄcant computational and annotation resources.
  tag: "Llama2-ChatModel"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/dg:chunk[2]/docset:_3Fine-tuning-section/docset:_3Fine-tuning/docset:Llama2-ChatModel"
- text: |
    In this section, we report on our experiments and Ąndings using supervised Ąne-tuning (Section 3.1), as well as initial and iterative reward modeling (Section 3.2.2) and RLHF (Section 3.2.3). We also share a new technique, Ghost Attention (GAtt), which we Ąnd helps control dialogue Ćow over multiple turns (Section 3.3). See Section 4.2 for safety evaluations on Ąne-tuned models.
  tag: "ExperimentsandFindings"
  structure: "p"
