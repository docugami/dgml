- text: |
    Language (ŞSpeak in e.g. FrenchŤ), or Public Figure (ŞAct as e.g. NapoleonŤ). To obtain the lists of hobbies and public Ągures, we asked Llama 2-Chat to generate it, avoiding a mismatch between the instruction and model knowledge (e.g., asking the model to act as someone it had not encountered during training). To make the instructions more complex and diverse, we construct the Ąnal instruction by randomly combining the above constraints. When constructing the Ąnal system message for the training data, we also modify the original instruction half of the time to be less verbose, e.g., ŞAlways act as Napoleon from nowŤ-> ŤFigure: Napoleon.Ť These steps produce an SFT dataset, on which we can Ąne-tune Llama 2-Chat.
  tag: "TennisŤ"
  structure: "div"
