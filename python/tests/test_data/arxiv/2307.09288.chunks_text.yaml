- text: |
    To measure the robustness of our reward model, we collected a test set of prompts for both helpfulness and safety, and asked three annotators to judge the quality of the answers based on a 7-point Likert scale (the higher the better). We observe that our reward models overall are well calibrated with our human preference annotations, as illustrated in Figure 29 in the appendix. This conĄrms the relevance of using our reward as a point-wise metric, despite being trained with a Pairwise Ranking Loss .
