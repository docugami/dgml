- text: |
    We compare the performance of Llama 2 with Llama 1 ( Touvron et al., 2023), Falcon ( Almazrouei et al., 2023), and MPT ( MosaicML NLP Team et al ., 2023 ) in Table 11 . For decoding, we set temperature to 0.1 and use nucleus sampling ( Holtzman et al., 2020 ) with top-p set to 0.9 . For TruthfulQA, we present the percentage of generations that are both truthful and informative (the higher, the better). For ToxiGen, we present the percentage of generations that are deemed toxic by the metric (the lower, the better). Detailed descriptions of the benchmarks and metrics can be found in Appendix A.4.7 . When compared to Llama 1- 7B , Llama 2 - 7B demonstrates a 21.37% increase in truthfulness and informativeness and a 7.61% decrease in toxicity. We also observe an increase in toxicity in the pretrained 13B and 70B Llama 2, which may result from larger pretraining data or a different dataset mix. Some have postulated the existence of a relationship between pretraining dataset size and downstream model toxicity or bias ( Bender et al., 2021b), but empirical work to validate this claim is still ongoing ( Dodge et al., 2021 ; Smith and Williams , 2021; Tal et al., 2022), and further evidence from up-to-date models is still needed.
  tag: "PerformanceComparison"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:SafetyBenchmarksforPretrainedModels-section/docset:SafetyBenchmarksforPretrainedModels/dg:chunk/dg:chunk/docset:PerformanceComparison"
- text: |
    In Appendix A.4.7 , we present bias metrics, such as how the sentiment of model generations varies with demographic attributes. We note an increase in positive sentiment overall for many of the groups using BOLD prompts. More detailed results split by different demographic groups can be found in Appendix A.4.8 . Llama 2 does not outperform other models on toxicity metrics, and we speculate that this may be because we refrained from aggressively Ąltering the pretraining data. Recall that leaving pretraining data unĄltered may enable base models tuned to perform well on more downstream tasks (including hate speech detection), and it carries less risk of accidentally Ąltering out some demographic groups. We observe that models trained from less aggressively Ąltered pretraining data also required fewer examples to achieve reasonable safety-alignment. We reiterate that this motivated choice does imply that additional safety mitigations should be applied before deployment of base Llama 2 models.
