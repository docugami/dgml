  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:LrankingLogΣRθXYcRθXYrMR-section/docset:LrankingLogΣRθXYcRθXYrMR/dg:chunk[2]/docset:DataComposition-section/dg:chunk"
- text: |
    We combine our newly collected data with existing open-source preference datasets to form a larger training dataset. Initially, open-source datasets were used to bootstrap our reward models while we were in the process of collecting preference annotation data. We note that in the context of RLHF in this study , the role of reward signals is to learn human preference for Llama 2-Chat outputs rather than any model outputs. However, in our experiments, we do not observe negative transfer from the open-source preference datasets. Thus, we have decided to keep them in our data mixture, as they could enable better generalization for the reward model and prevent reward hacking, i.e. Llama 2-Chat taking advantage of some weaknesses of our reward, and so artiĄcially inĆating the score despite performing less well.
  tag: "DataCollection"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:LrankingLogΣRθXYcRθXYrMR-section/docset:LrankingLogΣRθXYcRθXYrMR/dg:chunk[2]/docset:DataComposition-section/docset:DataComposition/docset:DataCollection"
- text: |
    With training data available from different sources, we experimented with different mixing recipes for both Helpfulness and Safety reward models to ascertain the best settings. After extensive experimentation, the Helpfulness reward model is eventually trained on all Meta Helpfulness data, combined with an equal parts of the remaining data uniformly sampled from Meta Safety and from the open-source datasets. The Meta Safety reward model is trained on all Meta Safety and Anthropic Harmless data, mixed with Meta Helpfulness and open-source helpfulness data in a 90/10 proportion . We found that the setting with 10% helpfulness data is especially beneĄcial for the accuracy on samples where both the chosen and rejected responses were deemed safe.
  tag: "TrainingDataMixing"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:LrankingLogΣRθXYcRθXYrMR-section/docset:LrankingLogΣRθXYcRθXYrMR/dg:chunk[2]/docset:DataComposition-section/docset:DataComposition/docset:TrainingDataMixing"
