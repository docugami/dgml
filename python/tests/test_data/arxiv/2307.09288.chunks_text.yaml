    Large Language Models .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:LargeLanguageModels-section/dg:chunk"
- text: |
    The recent years have witnessed a substantial evolution in the Ąeld of LLMs. Following the scaling laws of Kaplan et al. ( 2020 ), several Large Language Models with more than 100B parameters have been proposed, from GPT-3 ( Brown et al., 2020 ) to Gopher ( Rae et al., 2022 ) or specialized models, e.g. Galactica, for science(Taylor et al., 2022 ). With 70B parameters, Chinchilla ( Hoffmann et al., 2022) redeĄned those scaling laws towards the number of tokens rather than model weights. Notable in this progression is the rise of Llama , recognized for its focus on computational efficiency during inference ( Touvron et al., 2023 ). A parallel discourse has unfolded around the dynamics of open-source versus closed- source models. Open-source releases like BLOOM ( Scao et al., 2022 ), OPT(Zhang et al., 2022 ), and Falcon ( Penedo et al., 2023) have risen to challenge their closed-source counterparts like GPT-3 and Chinchilla .
  tag: "LargeLanguageModels"
  structure: "div"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:LargeLanguageModels-section/docset:LargeLanguageModels"
