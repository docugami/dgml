    Training Objectives.
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:TrainingObjectives-section/dg:chunk"
- text: |
    To train the reward model, we convert our collected pairwise human preference data into a binary ranking label format (i.e., chosen & rejected) and enforce the chosen response to have a higher score than its counterpart. We used a binary ranking loss consistent with Ouyang et al. ( 2022 ):
  tag: "RankingLoss"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:TrainingObjectives-section/docset:TrainingObjectives/docset:RankingLoss"
- text: |
    Lranking = −log(σ(rθ(x, yc) − rθ(x, yr)))
  tag: "chunk"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:TrainingObjectives-section/docset:TrainingObjectives/dg:chunk/dg:chunk[1]"
- text: |
    (1) where rθ(x, y) is the scalar score output for prompt x and completion y with model weights θ. yc is the preferred response that annotators choose and yr is the rejected counterpart.
  tag: "chunk Prompt-CompletionScore"
  structure: "lim p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:TrainingObjectives-section/docset:TrainingObjectives/dg:chunk/dg:chunk[2]/dg:chunk[1]/dg:chunk/dg:chunk"
- text: |
    Built on top of this binary ranking loss, we further modify it separately for better helpfulness and safety reward models as follows. Given that our preference ratings is decomposed as a scale of four points (e.g., signiĄcantly better), as presented in Section 3.2.1, it can be useful to leverage this information to explicitly teach the reward model to assign more discrepant scores to the generations that have more differences. To do so, we further add a margin component in the loss:
  tag: "MarginLoss"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:BwTieLoss-section/docset:BwTieLoss/docset:Llama-2-13b-chat-section/docset:Llama-2-13b-chat/dg:chunk/dg:chunk[2]/docset:TrainingObjectives-section/docset:TrainingObjectives/dg:chunk/dg:chunk[2]/dg:chunk[2]/docset:MarginLoss"
- text: |
    Lranking = −log(σ(rθ(x, yc) − rθ(x, yr) − m(r)))
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:LrankingLogΣRθXYcRθXYrMR-section/dg:chunk"
- text: |
    (2) where the margin m(r) is a discrete function of the preference rating. Naturally, we use a large margin for pairs with distinct responses, and a smaller one for those with similar responses (shown in Table 27 ). We found this margin component can improve Helpfulness reward model accuracy especially on samples where two responses are more separable. More detailed ablation and analysis can be found in Table 28 in Appendix A.3.3.
  tag: "chunk HelpfulnessRewardModel"
