- text: "National Transportation Safety Board Aviation Accident Factual Report"
- text: |
    +-------------------------+------------------------------------+-------------------+-------------+
    | Location:               | Jagel , Germany                    | Accident Number:  | DEN08WA037  |
    +-------------------------+------------------------------------+-------------------+-------------+
    | Date & Time:            | 11/28/2007 , 1800 UTC              | Registration:     | N141CD      |
    +-------------------------+------------------------------------+-------------------+-------------+
    | Aircraft:               | Cirrus Design Corp. SR-20          | Aircraft Damage : | Substantial |
    +-------------------------+------------------------------------+-------------------+-------------+
    | Defining Event:         |                                    | Injuries:         | 1 Fatal     |
    +-------------------------+------------------------------------+-------------------+-------------+
    | Flight Conducted Under: | Part 91 : General Aviation - Ferry |                   |             |
    +-------------------------+------------------------------------+-------------------+-------------+
- text: "On November 28,, 2007 , at 1800 UTC , a Cirrus Design Corporation SR-20, N141CD, serial number 1032 , while on approach for landing at Jaleg, Schleswig-Holsteinschen , Germany, struck power lines and subsequently impacted terrain. The airplane was destroyed and the private pilot, the sole person on board the airplane, was fatally injured. Instrument meteorological conditions prevailed at the time of the accident. The cross-country ferry flight originated in the Netherlands and was en route to Sylt, Germany."
- text: "This investigation is under the jurisdiction and control of the German government. Any further information may be obtained from:"
- text: "German Federal Bureau of Aircraft Accidents Investigation Bundesstelle fur Flugenfallensuchung (BFU)"
- text: "Herman-Blenk Strasse 16 38108 Braunschweig"
- text: "Germany This report is for informational purposes only and contains only information released by, or obtained from, the BFU of Germany ."
