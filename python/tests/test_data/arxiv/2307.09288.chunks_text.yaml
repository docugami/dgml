    To create the new family of Llama 2 models, we began with the pretraining approach described in Touvron et al. ( 2023 ), using an optimized auto-regressive transformer, but made several changes to improve performance. SpeciĄcally, we performed more robust data cleaning, updated our data mixes, trained on 40% more total tokens, doubled the context length, and used grouped-query attention (GQA) to improve inference scalability for our larger models. Table 1 compares the attributes of the new Llama 2 models with the Llama 1 models.
