    On each batch of human preference annotation for reward modeling, we held out 1000 examples as a test set to evaluate our models. We refer to the union of all prompts for the corresponding test sets as ŞMeta HelpfulnessŤ and ŞMeta Safety ,Ť respectively.
  tag: "TestSet"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:LrankingLogΣRθXYcRθXYrMR-section/docset:LrankingLogΣRθXYcRθXYrMR/dg:chunk[2]/docset:RewardModelResults-section/docset:RewardModelResults/docset:TestSet"
- text: |
    As reference points, we also evaluated other publicly available alternatives as baselines: SteamSHP-XL ( Ethayarajh et al., 2022 ) based on FLAN-T5 -xl, the Open Assistant ( Köpf et al., 2023 ) reward model based on DeBERTa V3 Large ( He et al., 2020 ), and GPT4 accessible through the OpenAIŠs API . Note that at inference time, as opposed to training, all the reward models can predict a scalar for a single output, without requiring to access its paired output. For GPT-4, we prompt with a zero-shot question ŞChoose the best answer between A and B,Ť where A and B are the two responses for comparison.
  tag: "RewardModelEvaluation"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:LrankingLogΣRθXYcRθXYrMR-section/docset:LrankingLogΣRθXYcRθXYrMR/dg:chunk[2]/docset:RewardModelResults-section/docset:RewardModelResults/dg:chunk/docset:RewardModelEvaluation"
