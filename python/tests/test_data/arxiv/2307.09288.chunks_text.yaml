  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Inter-RaterReliabilityIRR-section/dg:chunk"
- text: |
    In our human evaluations, three different annotators provided independent assessments for each model generation comparison. High IRR scores (closer to 1.0 ) are typically seen as better from a data quality perspective, however, context is important. Highly subjective tasks like evaluating the overall helpfulness of LLM generations will usually have lower IRR scores than more objective labelling tasks. There are relatively few public benchmarks for these contexts, so we feel sharing our analysis here will beneĄt the research community.
  tag: "Inter-RaterReliabilityAnalysis"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Inter-RaterReliabilityIRR-section/docset:Inter-RaterReliabilityIRR/docset:Inter-RaterReliabilityAnalysis"
- text: |
    We used GwetŠs AC1/2 statistic (Gwet, 2008 , 2014 ) to measure inter-rater reliability (IRR), as we found it to be the most stable metric across different measurement scenarios. On the 7-point Likert scale helpfulness task that is used in our analysis, GwetŠs AC2 score varies between 0.37 and 0.55 depending on the speciĄc model comparison. We see scores on the lower end of that range for ratings from model comparisons with similar win rates to each other (like the Llama 2- Chat-70B -chat vs. ChatGPT comparison). We see scores on the higher end of that range for ratings from model comparisons with a more clear winner (like the Llama 2-Chat-34b-chat vs. Falcon-40b -instruct).
