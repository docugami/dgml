- text: |
    Temporal Perception Our model showcased impressive generalization ability, as shown in Figure 22. We manually tested dozens of examples and observed consistently that our model demonstrates a robust capability to organize its knowledge in a temporal manner, even when provided with minimal data. To instill a concept of time in Llama 2 -Chat, we collected a set of 1,000 SFT examples that were related to speciĄc dates. These examples included questions like ŞHow long ago did Barack Obama become president?Ť Each was associated with two critical pieces of metadata: the date when the query was posed Ů which inĆuenced the response Ů and the event date, a point in time prior to which the question would be nonsensical.
  tag: "TemporalPerceptionResults"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Llama2-Chat-section/docset:Llama2-Chat/docset:TemporalPerceptionResults"
- text: |
    The observation suggests that LLMs have internalized the concept of time to a greater extent than previously assumed, despite their training being solely based on next-token prediction and data that is randomly shuffled without regard to their chronological context.
