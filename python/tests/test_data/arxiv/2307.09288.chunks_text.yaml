- text: |
    Human evaluation is often considered the gold standard for judging models for natural language generation, including dialogue models. To evaluate the quality of major model versions, we asked human evaluators to rate them on helpfulness and safety. We compare the Llama 2-Chat models to open-source models ( Falcon, MPT MosaicML NLP Team et al. ( 2023 ), Vicuna Chiang et al. ( 2023 ), as well as closed-source models ( Chat- GPT (OpenAI, 2023) and PaLM Anil et al. ( 2023 )) on over 4 , 000 single and multi-turn prompts. For ChatGPT, we use gpt-3.5 - turbo-0301 model in all generations. For PaLM, we use the chat-bison-001 model in all generations. The Ąnal prompt count for human evaluations for each model is shown in Table 32. See more methodology details in Appendix, Section A.3.7. The following section shows helpfulness results; safety results are presented in Section 4.4.
