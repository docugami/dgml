- text: |
    4.2.3 Safety RLHF
  tag: "chunk"
  structure: "lim"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/dg:chunk[3]/dg:chunk/dg:chunk/dg:chunk[1]"
- text: |
    We observe early in the development of Llama 2-Chat that it is able to generalize from the safe demonstrations in supervised Ąne-tuning. The model quickly learns to write detailed safe responses, address safety concerns, explain why the topic might be sensitive, and provide additional helpful information. In particular, when the model outputs safe responses, they are often more detailed than what the average annotator writes. Therefore, after gathering only a few thousand supervised demonstrations, we switched entirely to RLHF to teach the model how to write more nuanced responses. Comprehensive tuning with RLHF has the added beneĄt that it may make the model more robust to jailbreak attempts ( Bai et al., 2022a ).
  tag: "RLHF"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks-section/docset:Table11EvaluationofPretrainedLLMsonAutomaticSafetyBenchmarks/dg:chunk/docset:RLHF"
- text: |
    We conduct RLHF by Ąrst collecting human preference data for safety similar to Section 3.2.2 : annotators write a prompt that they believe can elicit unsafe behavior, and then compare multiple model responses to the prompts, selecting the response that is safest according to a set of guidelines. We then use the human preference data to train a safety reward model (see Section 3.2.2), and also reuse the adversarial prompts to sample from the model during the RLHF stage.
  tag: "RLHFMethodology"
  structure: "p"
