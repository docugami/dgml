    From Red Teaming Insights to Safer Models .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:FromRedTeamingInsightstoSaferModels-section/dg:chunk"
- text: |
    Crucially, after each exercise, we performed a thorough analysis of the collected data, including dialogue length, risk area distribution, histogram of topic of misin- formation (where appropriate), and rated degree of risk. In each case, we took the overall lessons as a guide to help further model safety training, and speciĄcally took data from these exercises for model Ąne-tuning, model feedback training, and as a signal for other safety model training.
  tag: "DataAnalysis"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:FromRedTeamingInsightstoSaferModels-section/docset:FromRedTeamingInsightstoSaferModels/docset:DataAnalysis"
- text: |
    Multiple additional rounds of red teaming were performed over several months to measure the robustness of each new model as it was released internally. We deĄned the robustness of a model, γ, with respect to a red teaming exercise executed by a set of experts as the average number of created prompts that would trigger a violating response from the model per person per hour. As an example, on our 7B model, we had an evolution of γ : 1.8 → 0.45 over several red teaming iterations and model reĄnements. Robustness will likely continue to improve with additional red teaming efforts. Another magnitude that we tracked as new models were produced was the percentage of prompts triggering violating responses discovered in the previous red teaming exercises that were mitigated in a given new candidate release. On average, we had a 90% rejection rate model over model.
  tag: "RedTeamingResults"
