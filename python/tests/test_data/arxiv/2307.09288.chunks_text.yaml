    4.2.4 Context Distillation for Safety
  tag: "chunk"
  structure: "lim h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/dg:chunk[5]/dg:chunk[2]/dg:chunk/dg:chunk[1]/dg:chunk/dg:chunk[1]"
- text: |
    We encourage Llama 2-Chat to associate adversarial prompts with safer responses by using context distillation ( Askell et al., 2021a) similar to Section 3.3. We observe that the safety capabilities of LLMs can be efficiently enhanced by preĄxing the model with a safety preprompt (e.g., ŞYou are a safe and responsible assistantŤ). Like supervised safety Ąne-tuning, safety context distillation provides a quick way to bootstrap the modelŠs responses on hard adversarial prompts, so that they can then be further improved in RLHF.
  tag: "SafetyContextDistillation"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/dg:chunk[5]/dg:chunk[2]/dg:chunk/dg:chunk[2]/docset:SafetyContextDistillation"
- text: |
    SpeciĄcally, we apply context distillation by preĄxing a safety preprompt to adversarial prompts to generate safer responses, and then Ąne-tune the model on its own safe output given the adversarial prompt without the preprompt. We generate safety preprompts automatically with templates. In particular, we use various adjectives usually associated with safe behavior such as Şresponsible, Ť ŞrespectfulŠ ,Š or Şwise,Ť with the intuition that the model associates them with positive traits that we want to see reĆected in safe answers. We show examples of safety preprompts in Appendix Table 39.
  tag: "SafetyPreprompts"
  structure: "p"
