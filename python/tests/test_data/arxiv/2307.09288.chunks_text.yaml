- text: |
    Beyond Human Supervision .
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:BeyondHumanSupervision-section/dg:chunk"
- text: |
    At the outset of the project, many among us expressed a preference for supervised annotation, attracted by its denser signal. Meanwhile reinforcement learning, known for its insta- bility, seemed a somewhat shadowy Ąeld for those in the NLP research community. However, reinforcement learning proved highly effective, particularly given its cost and time effectiveness. Our Ąndings underscore that the crucial determinant of RLHFŠs success lies in the synergy it fosters between humans and LLMs throughout the annotation process.
  tag: "ReinforcementLearningforHumanFeedback"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:BeyondHumanSupervision-section/docset:BeyondHumanSupervision/docset:ReinforcementLearningforHumanFeedback"
- text: |
    Even with proĄcient annotators, each individual writes with signiĄcant variation. A model Ąne-tuned on SFT annotation learns this diversity, including, unfortunately, the tail-end of poorly executed annotation. Fur- thermore, the modelŠs performance is capped by the writing abilities of the most skilled annotators. Human annotators are arguably less subject to discrepancy when comparing two outputsŠ preference annotation for RLHF. Consequently, the reward mechanism swiftly learns to assign low scores to undesirable tail-end distribution and aligns towards the human preference. This phenomena is illustrated in Figure 20 , where we can see that the worst answers are progressively removed, shifting the distribution to the right.
  tag: "RewardLearning"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:BeyondHumanSupervision-section/docset:BeyondHumanSupervision/dg:chunk/docset:RewardLearning"
- text: |
    In addition, during annotation, the model has the potential to venture into writing trajectories that even the best annotators may not chart. Nonetheless, humans can still provide valuable feedback when comparing two answers, beyond their own writing competencies. Drawing a parallel, while we may not all be accomplished artists, our ability to appreciate and critique art remains intact. We posit that the superior writing abilities of LLMs , as manifested in surpassing human annotators in certain tasks, are fundamentally driven by RLHF, as documented in Gilardi et al. ( 2023 ) and Huang et al. ( 2023 ). Supervised data may no longer be the gold standard, and this evolving circumstance compels a re-evaluation of the concept of Şsupervision.Ť
  tag: "LLMAnnotation"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:BeyondHumanSupervision-section/docset:BeyondHumanSupervision/dg:chunk/docset:LLMAnnotation"
- text: |
    In-Context Temperature Rescaling.
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:In-ContextTemperatureRescaling-section/dg:chunk"
- text: |
    We have observed an intriguing phenomenon related to RLHF, a feature not previously reported to the best of our knowledge: the dynamic re-scaling of temperature contingent upon the context. As indicated in Figure 8, the temperature appears to be inĆuenced by RLHF . Yet, intriguingly, our Ąndings also revealed that the shifts are not uniformly applied across all prompts, as shown in Figure 21.
  tag: "TemperatureScaling"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:In-ContextTemperatureRescaling-section/docset:In-ContextTemperatureRescaling/docset:TemperatureScaling"
- text: |
    For instance, when it comes to prompts associated with creativity, such as ŞWrite a poem,Ť an increase in temperature continues to generate diversity across our various RLHF iterations. This can be observed in the Self-BLEU slope, which mirrors a pattern comparable to that of the SFT model.
  tag: "CreativityPromptResults"
  structure: "p"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/docset:In-ContextTemperatureRescaling-section/docset:In-ContextTemperatureRescaling/dg:chunk/docset:CreativityPromptResults"
- text: |
    On the other hand, for prompts based on factual information, such as ŞWhat is the capital of ?Ť the Self-BLEU slope diminishes over time. This pattern suggests that despite the rising temperature, the model learns to consistently provide the same response to factual prompts. Figure 21 : RLHF learns to adapt the temperature with regard to the type of prompt. Lower Self-BLEU corresponds to more diversity: RLHF eliminates diversity in responses to factual prompts but retains more diversity when generating responses to creative prompts. We prompt each model with a diverse set of 10 creative and 10 factual instructions and sample 25 responses. This is repeated for the temperatures T ∈ {k/10 | k ∈ N : 1 ≤ k ≤ 15}. For each of the 25 responses we compute the Self-BLEU metric and report the mean and standard deviation against the temperature.
  tag: "Self-BLEUScores"
  structure: "p"
