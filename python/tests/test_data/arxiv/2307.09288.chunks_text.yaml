- text: |
    Better Long-Tail Safety Robustness without Hurting Helpfulness
  tag: "chunk"
  structure: "h1"
  xpath: "/dg:chunk/docset:Llama2OpenFoundationAndFine-TunedChatModels-section/docset:Llama2OpenFoundationAndFine-TunedChatModels/docset:RGPRCGPΒDKLΠθGPΠ0GP-section/docset:RGPRCGPΒDKLΠθGPΠ0GP/docset:AlwaysAnswerwithEmojis-section/docset:AlwaysAnswerwithEmojis/docset:Figure9IssueswithMulti-turnMemory-section/docset:Figure9IssueswithMulti-turnMemory/dg:chunk[2]/dg:chunk[4]/dg:chunk[1]"
- text: |
    Safety is inherently a long-tail problem, where the challenge comes from a small number of very speciĄc cases. We investigate the impact of Safety RLHF by taking two intermediate Llama 2-Chat checkpointsŮone without adversarial prompts in the RLHF stage and one with themŮand score their responses on our test sets using our safety and helpfulness reward models. In Figure 14, we plot the score distribution shift of the safety RM on the safety test set (left) and that of the helpfulness RM on the helpfulness test set (right). In the left hand side of the Ągure, we observe that the distribution of safety RM scores on the safety set shifts to higher reward scores after safety tuning with RLHF , and that the long tail of the distribution near zero thins out. A clear cluster appears on the top-left corner suggesting the improvements of model safety. On the right side, we do not observe any gathering pattern below the y = x line on the right hand side of Figure 14, which indicates that the helpfulness score distribution is preserved after safety tuning with RLHF . Put another way, given sufficient helpfulness training data, the addition of an additional stage of safety mitigation does not negatively impact model performance on helpfulness to any notable degradation. A qualitative example is shown in Table 12.
  tag: "chunk"
